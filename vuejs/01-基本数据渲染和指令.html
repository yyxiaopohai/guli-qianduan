<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <h1 v-bind:id="name">{{name}}</h1>
    </div>
    
    <script src="vue.min.js"></script>

        new Vue({
            el:'#app',
            data:{
                name:'helen'
            }
        })
    </script>
</body>
</html>
